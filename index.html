<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Original+Surfer" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Kopa Kanbana</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="main-headers">
                <h1 id="title">Kopa Kanbana</h1>
                <h3 id="subtitle">The Hottest Spot North of Your Spacebar</h3>
            </div>
            <div>
                <nav id="nav-links">
                    <ul>
                        <li>Home</li>
                        <li>About</li>
                    </ul>
                </nav>
            </div>
    </header>
    <section>
        <div>
            <h3 class="main-headers" id="icebox-header">The Icebox</h3>
        </div>
    </section>
    <section>
        <div id="icebox">
            <ul>
                <!--<li>
                    
                    <span>Welcome!</span>
                    <br />
                    <button type="button">Edit</button>
                    <button type="buttom">Remove</button>
                </li> -->
            </ul>
        </div>
    </section>
    <section>
        <div id="add-item">
            <label for="new-item">Add Story to the Icebox</label>
            <br />
            <input type="text" size="28" id="new-item">
            <br />
            <button type="button">Add</button>
            <button type="button">Clear Input</button>
            <button type="button">Save All</button>
        </div>
    </section>
    <hr>
    <hr>
    <section>
        <h3 class="main-headers" id="in-progress-header">In-Progress</h3>
    </section>
    <section>
        <div id="in-progress">
            <ul id="working-tasks">
            </ul>
        </div>
    </section>
    <hr>
    <hr>
    <section>
        <h3 class="main-headers" id="complete-header">Complete</h3>
    </section>
    <section>
        <div id="completed">
            <ul id="completed-tasks">

            </ul>
        </div>
    </section>
    <footer class="main-headers">
        <p id="signature">Created By Brandon M. Schneider</p>
    </footer>
</body>
<script src="js/program.js"></script>

</html>
